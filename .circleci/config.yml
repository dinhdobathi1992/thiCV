# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Orbs are reusable packages of CircleCI configuration that you may share across projects, enabling you to create encapsulated, parameterized commands, jobs, and executors that can be used across multiple projects.
# See: https://circleci.com/docs/2.0/orb-intro/
orbs:
  # The python orb contains a set of prepackaged CircleCI configuration you can use repeatedly in your configuration files
  # Orb commands and jobs help you with common scripting around a language/tool
  # so you dont have to copy and paste it everywhere.
  # See the orb documentation here: https://circleci.com/developer/orbs/orb/circleci/python
  python: circleci/python@1.5.0

parameters:
  ENV:
    type: enum
    enum: [dev,qa,staging,prod]
    default: dev
  SWAGGER_GEN:
    type: boolean
    default: false
    description: "Generate new swagger?"

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  git_checkout:
    executor: python/default
    environment:
      - ENV: << pipeline.parameters.ENV >>
    #!you can also Set an environment variable in a project by using this https://circleci.com/docs/set-environment-variable/#set-an-environment-variable-in-a-project
      - AWS_CREDENTIALS_ID: "xxx"
      - AUTHORIZER_NAME: "xxxx"
      - REST_API_ID: "xxx"
    steps:
      - checkout
      - run:
          command: |
            ls -la 
            pwd
            echo $ENV
# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  sample: # This is the name of the workflow, feel free to change it to better match your workflow.
    # Inside the workflow, you define the jobs you want to run.
    jobs:
      - git_checkout
